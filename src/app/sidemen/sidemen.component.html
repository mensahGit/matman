    <span class="example-fill-remaining-space"></span>

<mat-sidenav-container>
  <!-- <mat-sidenav [(opened)]="spread"....OPTION #1-->
    <mat-sidenav (opened)= "log('Opened!')"  (closed)="log('Closed!')" #sider mode="side">
      <!-- <mat-sidenav (opened)= "log('Opened!')"  (closed)="log('Closed!')"....OPTION #4-->
      <mat-nav-list>
        <a mat-list-item href="#" routerLink="/">Home</a>
        <a mat-list-item href="#" routerLink="/app-menbun">Biography</a>
        <a mat-list-item href="#" routerLink="/app-datakan">Vision</a>
        <a mat-list-item href="#" routerLink="/app-menbun">Products</a>
        <a mat-list-item href="#" routerLink="/app-menbun">Services</a>
        <a mat-list-item href="#" routerLink="/app-sidemen">Portfolio</a>
      </mat-nav-list>
    </mat-sidenav>
    <!-- MAIN CONTENT HERE -->
    <mat-sidenav-content>

      <button color="warn" (click)="spread=!spread" mat-raised-button>Toggle</button>
      <!-- (click)="sider.open()"....OPTION #2-->
      <button color="primary" (click)="sider.open()" mat-raised-button>Open</button>
      <button color="accent" (click)="sider.close()" mat-raised-button>Close</button>
      <!-- (click)="sider.toggle()"....OPTION #3-->
      <button color="warn" (click)="sider.toggle()" mat-raised-button>ToggleAgain</button>

    </mat-sidenav-content>
  </mat-sidenav-container>
